<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Sohn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importing IBM Plex Mono for links/body, and Playfair Display (though no longer used for name, keeping it in case) -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #F7F7F7; /* Very Light Gray Background */
            color: #333; /* Dark Gray Text */
            font-family: 'IBM Plex Mono', monospace;
            cursor: default;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Basic link styling adapted for light background */
        a {
            color: #333; /* Dark link color */
            text-decoration: underline;
            transition: color 0.2s ease-in-out;
        }

        a:hover {
            color: #888; /* Slightly lighter gray on hover */
            text-decoration: none; /* Remove underline on hover for a classic effect */
        }

        /* Simple entry animation for all content */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        .delay-1 { animation-delay: 0.5s; }
        .delay-2 { animation-delay: 1s; }
    </style>
</head>
<!-- 
    1. Removed centering utilities (items-center, justify-center, text-center).
    2. Added p-8 for padding to push content away from the top-left corner.
-->
<body class="h-screen w-screen flex flex-col p-8 selection:bg-black selection:text-white">

    <main class="fade-in text-left">
        
        <!-- 
            Name is Monospace and in normal case.
        -->
        <h1 class="text-2xl md:text-4xl lg:text-5xl font-bold leading-snug select-none mb-3">
            Paul Sohn
        </h1>

        <!-- Links: Now includes LinkedIn, Github, and Trash -->
        <nav class="fade-in delay-2 text-sm md:text-base flex flex-row items-start gap-4">
            <a href="https://www.linkedin.com/in/pksohn" 
               target="_blank" 
               rel="noopener noreferrer">
                LinkedIn
            </a>

            <a href="https://github.com/pksohn" 
               target="_blank" 
               rel="noopener noreferrer">
                Github
            </a>

            <a href="https://pksohn.github.io/trash" 
               target="_blank" 
               rel="noopener noreferrer">
                Trash
            </a>
        </nav>

    </main>

</body>
</html>
